<script type="text/javascript">
	$(function(){
		var $prev = $(".ico_left"),
			$next = $(".ico_right"),
			$img  = $(".con_img ul");

		var $clickNum = 0;

		$prev.click(function(){
			if($clickNum > 0){
				$clickNum--;
				$img.stop().animate({
					left:"-380"*$clickNum+"px"
				}, 1000);
			}
		});

		$next.click(function(){
			if($clickNum < 3){
				$clickNum++;
				$img.stop().animate({
					left:"-380"*$clickNum+"px"
				}, 1000);
			}
		});

	});
</script>
