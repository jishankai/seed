<script type="text/javascript">
    function changeText(){
        var str = window.location.href;
        var arr = str.split("confirmdialog.html#");
        var text = arr[arr.length - 1];
        eval('var message="'+text+'" ;');
        document.getElementById("messageContent").innerHTML  = "+" + decodeURI(text).replace(/\+/g, " ").replace(/%3f/g,"?");
    }
    function OnLoad(){
        document.documentElement.style.webkitTouchCallout = "none";
        document.documentElement.style.webkitUserSelect = "none";
    }
</script>

<body onload="changeText();OnLoad();">
